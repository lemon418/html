<!DOCTYPE html>
<html lang="en">
<head>

	<style>

		legend { color: #990000; font-size: 20px;
		}

		.name {
			width: 215px;
			text-align: right;
		}

		.button {
			width: 220px;
			height: 50px;
		}




	</style>
	<meta charset="UTF-8">
	<title>forms</title>
</head>
<body bgcolor="#ffffb3">

	
<form  action="#" method="post">
		
			
	<fieldset>
			<legend align="center">Заполните поля формы</legend>
		



			<fieldset>
				<legend>Укажите имя и фамилию</legend>
				
					<div class="name">
						<div>
							<label for="name">Имя</label>
							<input required id="name" type="text">

						</div>
						
						
						<div>
							<label for="surname">Фамилия</label>							
							<input id="surname" type="text">
						</div>
					</div>	
					
			</fieldset>

			
			<fieldset>	
			<legend>Укажите Ваш пол</legend>
			<label>М<input type="radio" name="gender"></label>
			<label>Ж<input type="radio" name="gender"></label>
			</fieldset>

			
			<fieldset>
			<legend>Ваш возраст</legend>	
			<input type="date">
			</fieldset>

			
			<fieldset>
				<legend>сколько примерно вы пишите музыку?</legend>
				<label>от 0 до 100<input type="range" min="0" max="100" step="1" value="50"></label>
			</fieldset>

			
			<fieldset>	
			<legend>Укажите email</legend>
			<input required type="email">
			</fieldset>
			
		<br>	
		<fieldset>	
			<label for="checkbox">Хотели бы Вы получать уведомления</label>
			<input id="checkbox" type="checkbox">	
		</fieldset>	

			
		<fieldset>			
			<legend>Ваш коментарий для Нас</legend>
			<textarea placeholder="оставте Ваш комментарий о работе нашего сайта, в каких конкурсах Вы хотели бы принять участие и т. д." cols="30" rows="15"></textarea>
		</fieldset>	

			
		<fieldset>
			<legend>Оцените наш сайт по шкале от 1 до 5</legend>	
			<select name="select">
				<optgroup label="Ваша оценка">			
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
				</optgroup>	
			</select>
		</fieldset>

				
		<fieldset>	
				<legend>Загрузка файлов для конкурса</legend>
				<label>Выберете аудио файл<input required type="file" accept="audio/*" multiple></label>
			</fieldset>

				
		<fieldset>	
				<legend>Введите Ваш пароль (не менее 8 знаков)</legend>
				<label for="psw">пароль</label>
				<input required id="psw" type="password" minlength="8">
		</fieldset>		

			<br>	
			<button type="submit"><img src="img/submit.jpg" alt="отправка данных"></button>

			<br>
			<button type="reset" class="button">очистить форму</button>
	</fieldset>


</form>


	

</body>
</html>
